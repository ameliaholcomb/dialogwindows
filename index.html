<!DOCTYPE html>
<html>

  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="script.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>

  <body ng-app='root' ng-controller='index'>
    
		<ul id='taskbar'>
		  <button ng-repeat='dialog in dialogs|filter:{minimized:true}' 
		          ng-click='maximize(dialog, dialogs)'>
		      {{dialog.template}}
		  </button>
	  </ul>
		
		<div id='container'>
		  <div ng-repeat='dialog in dialogs|filter:{minimized:false}'>
		    <make-dialog model='dialog' dialogs='dialogs'></make-dialog> 
		  </div>
		</div>


	</body>
</html>
